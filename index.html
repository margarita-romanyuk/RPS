<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <img src="images/RPS.png" alt="LOGO of RPS game"></br>
    <div class="container"> <!-- bootstrap -->

        <button id="start" onclick="startGame()" class="btn btn-warning">Press to Start</button><!--button to start a game-->
        <div id="result-box" class="alert alert-warning mt-3" role="alert">
            <!--alert: A Bootstrap class that styles the element as an alert box.-->
            <p id="round-status"></p>
            <p id="user-choice"></p>
            <p id="computer-choice"></p>
            <p id="game-result"></p>
        </div>

        <div class="row mt-3">
            <!-- Rock -->
            <div class="col-md-4">
                <div class="card">
                    <img src="images/rock.png" class="card-img-top" alt="Rock">
                    <div class="card-body">
                        <h5 class="card-title">Rock</h5>
                        <button class="btn btn-warning" onclick="playRound('rock')">Choose</button>
                </div>
            </div>
        </div>
  
        <!-- Paper -->
        <div class="col-md-4">
            <div class="card">
                <img src="images/paper.png" class="card-img-top" alt="Paper">
                <div class="card-body">
                    <h5 class="card-title">Paper</h5>
                    <button class="btn btn-warning" onclick="playRound('paper')">Choose</button>
                </div>
            </div>
        </div>

        <!-- Scissors -->
        <div class="col-md-4">
            <div class="card">
                <img src="images/scissors.png" class="card-img-top" alt="Scissors">
                <div class="card-body">
                    <h5 class="card-title">Scissors</h5>
                    <button class="btn btn-warning" onclick="playRound('scissors')">Choose</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
